<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Text Generator</title>
    </head>

    <body>

	<div class="container">
		<nav>
    <div class="nav-wrapper teal accent-3">
      <div class="brand-logo center ">Text Generator</div>
    </div>
	</nav>
	<br />
	<br />
	<div class="row">
    <form class="col s12" method="POST" action="">
      {{ form.hidden_tag() }}
      <div class="row">
        <div class="input-field col s12">
          {{ form.text(class="materialize-textarea") }}
          <label for="textarea1">Input</label>
        </div>
      </div>
	  <div class="row">
      <div class="input-field col s2">
        {{ form.length() }}
        {{ form.length.label() }}
      </div>
	  <div class="col s2 offset-s8">
      {{ form.submit(class="btn waves-effect waves-light teal accent-3") }}
  <div>
  </div>
    </form>
  </div>
  <br />
  <br />
  <br />
  <br />
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" readonly>
            {% if response %}
              {{ response }}
           {% endif %}
          </textarea>
          <label for="textarea1">Output</label>
        </div>
      </div>
	
      </div>
     <!-- Compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    </body>
  </html>
